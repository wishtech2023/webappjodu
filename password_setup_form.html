        // Function to validate passwords
        function validatePasswords() {
            // Get the values of pwd1 and pwd2

            // Compare the passwords and show alert if they are not the same
            if (pwd1 !== pwd2) {
                alert('Passwords doesn\'t matched. Please enter the same password in both fields.');

            }
            
            return true; // Allow form submission
