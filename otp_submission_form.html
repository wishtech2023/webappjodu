<body>
    <div class="container">
        <h1>OTP Code Verification</h1>
        <form action="verify_otp.php" method="post">
            <label for="otpCode">Enter the OTP code sent to your phone:</label>
			<input type="hidden" name="mobile" id="mobile" value="<?php echo $_GET['mobile']; ?>">
			<input type="hidden" name="otp" id="otp" value="<?php echo $_GET['otp']; ?>">
            <input type="text" name="otpCode" pattern=".{5}"
                     oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"  maxlength="5" placeholder="XXXXX" required>
            <button type="submit">Verify OTP Code</button>
        </form>
		<script>
        // Retrieve the values of mobile and otp from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const mobile = urlParams.get('mobile');
        const otp = urlParams.get('otp');

        // Set the values of mobile and otp as the default values of the hidden input fields
        document.getElementById('mobile').value = mobile;
        document.getElementById('otp').value = otp;
    </script>
